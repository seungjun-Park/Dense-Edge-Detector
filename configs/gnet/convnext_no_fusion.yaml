module:
  target: models.gnet.GranularityNet
  params:
    backbone: 'convnext'
    dropout: 0.3
    lr: 1e-4
    weight_decay: 0.0
    log_interval: 50
    use_fusion_block: False
    loss_config:
      target: losses.triplet.TripletMarginLoss

data:
  target: datasets.util.DataModuleFromConfig
  params:
    num_workers: 4
    batch_size: 4
    wrap: True
    train:
      target: datasets.anime.AnimeDataset
      params:
        root: '/local_datasets/anime'
        # root: 'D:/datasets/anime'
        train: True
        size: [ 384, 384 ]
        scale: [ 0.75, 1.0 ]

    validation:
      target: datasets.anime.AnimeDataset
      params:
        root: '/local_datasets/anime'
        # root: 'D:/datasets/anime'
        train: False
        size: [ 384, 384 ]
        scale: [ 0.75, 1.0 ]

logger:
  target: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
  params:
    save_dir: './logs'
    name: 'gnet'
    version: 'convnext_no_fusion'


checkpoints:
  latest_checkpoints:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/gnet/convnext_no_fusion'
      filename: 'last'
      monitor: 'step'
      mode: 'max'
      save_top_k: 1

  best_checkpoint:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/gnet/convnext_no_fusion'
      filename: 'best'
      monitor: 'valid/loss'
      mode: 'min'
      save_top_k: 1

trainer:
  accelerator: 'gpu'
  max_epochs: 200
  accumulate_grad_batches: 5