module:
  target: models.unet.UNet
  params:
    lr: 1e-4
    weight_decay: 0.0
    lr_decay_epoch: 100
    use_fp16: False
    log_interval: 50
    loss_config:
      target: losses.l1lpips.L1LPIPS
      params:
        lpips_weight: 1.0
        l1_weight: 1.0
        lpieps_ckpt: './checkpoints/lpieps/convnext/best.ckpt'
        lpieps_start_step: 1e3
        ema_decay: 0.99
        ema_lpieps_lv0: 0.2671
        ema_lpieps_lv2: 0.4973
        lpieps_lv0_weight: 1.0
        lpieps_lv1_weight: 1.0
        lpieps_lv2_weight: 1.0

    in_channels: 3
    embed_dim: 32
    out_channels: 1
    channels_mult: [ 1, 2, 4, 8 ]
    num_blocks: 2
    num_groups: 8
    num_heads: 8
    num_head_channels: -1
    drop_path: 0.1
    activation: 'torch.nn.GELU'
    mode: 'nearest'
    use_checkpoint: True

data:
  target: datasets.util.DataModuleFromConfig
  params:
    num_workers: 4
    batch_size: 2
    wrap: True
    train:
      target: datasets.anime.AnimeDataset
      params:
        root: '/local_datasets/anime'
        # root: 'D:/datasets/anime'
        train: True
        size: [512, 512]
        scale: [ 0.5, 1.0 ]

    validation:
      target: datasets.anime.AnimeDataset
      params:
        root: '/local_datasets/anime'
        # root: 'D:/datasets/anime'
        train: False
        size: [512, 512]
        scale: [ 0.5, 1.0 ]

logger:
  target: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
  params:
    save_dir: './logs'
    name: 'unet/convnext'
    version: 'vanilla'


checkpoints:
  latest_checkpoints:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/unet/convnext/vanilla'
      filename: 'last'
      monitor: 'step'
      mode: 'max'
      save_top_k: 1

  best_checkpoint:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/unet/convnext/vanilla'
      filename: 'best'
      monitor: 'valid/total_loss'
      mode: 'min'
      save_top_k: 1

trainer:
  accelerator: 'gpu'
  max_epochs: 100
  accumulate_grad_batches: 5
  # precision: 'bf16'